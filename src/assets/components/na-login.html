<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/polymer.html">


<dom-module id="na-login">
  <template>
    <style>
      button {
        width: 350px;
        margin: 20px auto;
        background-color: #DB4437;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px 0;
        font-size: 15px;
        z-index: 1;
        cursor: pointer;
      }

      button img {
        width: 30px;
        padding: 0 10px;
      }
    </style>
    <button on-click="signIn">
      <span>Accede a la banca</span>
    </button>
  </template>
  <script>
    class NaLogin extends Polymer.Element {
      static get is() { return 'na-login'; }
      static get properties() {
        return {
          disabled: {
            type: Boolean,
            value: false
          },
          signedIn: {
            type: Boolean,
            value: false
          }, 
          profile: {
            type: Object
          }
        }
      }

      signIn() {
        this.dispatchEvent(new CustomEvent('sign-in', {bubbles: false}));
      }
    }

    window.customElements.define(NaLogin.is, NaLogin);
  </script>
</dom-module>
